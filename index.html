<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>School Library</title>
  </head>
  <body>
    <header>
      <h1>The Library</h1>
    </header>
    <main>
      <section class="buttons">
        <div class="filter-buttons">
          <form>
            <input type="radio" id="all" name="filter" value="all" checked />
            <label for="all">All</label>
            <input type="radio" id="read" name="filter" value="read" />
            <label for="read">Read</label>
            <input type="radio" id="not-read" name="filter" value="not-read" />
            <label for="not-read">Not read</label>
          </form>
        </div>
        <div class="manage-buttons">
          <button class="add-new-book-button">Add New Book</button>
        </div>
      </section>
      <section class="book-section"></section>
    </main>
    <!--Modal box-->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Add New Book</h2>
        </div>
        <div class="modal-body">
          <form>
            <label for="new-author">Author: </label>
            <input type="text" id="new-author" name="book-info" />
            <label for="new-title">Title: </label>
            <input type="text" id="new-title" name="book-info" />
            <label for="new-pages">Page Number: </label>
            <input type="number" id="new-pages" name="book-info" />
            <input type="radio" id="read-select" name="read-status" checked />
            <label for="read-select">Read</label>
            <input type="radio" id="not-read-select" name="read-status" />
            <label for="not-read-select">Not Read</label>
            <input
              type="submit"
              id="submit-button"
              value="Add"
              class="add-button"
            />
          </form>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
